<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200">
  <style>
    .label { font: 14px sans-serif; fill: #222 }
    .dot { fill: #2383c6 }
    .pitch { stroke: #cf2e2e; stroke-width: 2; stroke-dasharray: 6 4 }
  </style>
  <rect width="100%" height="100%" fill="#fff" />
  <!-- grid of LEDs -->
  <g transform="translate(40,40)">
    <g id="dots">
      <!-- 6x3 grid -->
      <g>
        <circle cx="0" cy="0" r="6" class="dot" />
        <circle cx="40" cy="0" r="6" class="dot" />
        <circle cx="80" cy="0" r="6" class="dot" />
        <circle cx="120" cy="0" r="6" class="dot" />
        <circle cx="160" cy="0" r="6" class="dot" />
        <circle cx="200" cy="0" r="6" class="dot" />
      </g>
      <g transform="translate(0,40)">
        <circle cx="0" cy="0" r="6" class="dot" />
        <circle cx="40" cy="0" r="6" class="dot" />
        <circle cx="80" cy="0" r="6" class="dot" />
        <circle cx="120" cy="0" r="6" class="dot" />
        <circle cx="160" cy="0" r="6" class="dot" />
        <circle cx="200" cy="0" r="6" class="dot" />
      </g>
      <g transform="translate(0,80)">
        <circle cx="0" cy="0" r="6" class="dot" />
        <circle cx="40" cy="0" r="6" class="dot" />
        <circle cx="80" cy="0" r="6" class="dot" />
        <circle cx="120" cy="0" r="6" class="dot" />
        <circle cx="160" cy="0" r="6" class="dot" />
        <circle cx="200" cy="0" r="6" class="dot" />
      </g>
    </g>
    <!-- pixel pitch arrow -->
    <line x1="0" y1="110" x2="40" y2="110" class="pitch" />
    <line x1="0" y1="106" x2="0" y2="114" stroke="#cf2e2e" stroke-width="2" />
    <line x1="40" y1="106" x2="40" y2="114" stroke="#cf2e2e" stroke-width="2" />
    <text x="90" y="125" class="label">Pixel pitch (distance between LEDs). Smaller = higher perceived resolution from close distances.</text>
  </g>
</svg>