<svg xmlns="http://www.w3.org/2000/svg" width="640" height="240" viewBox="0 0 640 240">
  <style>
    .label { font: 13px sans-serif; fill: #222 }
    .proj { fill: #2383c6 }
    .screen { fill: #f7fbff; stroke: #d0d7de }
    .beam { stroke: #92c7ff; stroke-width: 6; opacity: 0.6 }
  </style>
  <rect width="100%" height="100%" fill="#fff" />
  <!-- projector on left -->
  <g transform="translate(60,100)">
    <rect x="-20" y="-8" width="40" height="20" rx="4" class="proj" />
    <text x="-30" y="25" class="label">Projector</text>
  </g>
  <!-- screen on right -->
  <g transform="translate(480,40)">
    <rect x="0" y="0" width="120" height="120" class="screen" />
    <text x="10" y="140" class="label">Projection Screen</text>
  </g>
  <!-- beam -->
  <path d="M80 100 L480 40" class="beam" />
  <text x="200" y="80" class="label">Projection path (consider throw distance, keystone)</text>
</svg>