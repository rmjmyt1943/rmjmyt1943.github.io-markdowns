<svg xmlns="http://www.w3.org/2000/svg" width="700" height="220" viewBox="0 0 700 220">
  <style>
    .label { font: 13px sans-serif; fill: #222 }
    .box { fill: #f7fbff; stroke: #2383c6 }
    .cable { stroke: #333; stroke-width: 3 }
  </style>
  <rect width="100%" height="100%" fill="#fff" />
  <g transform="translate(40,40)">
    <rect x="0" y="0" width="120" height="60" rx="6" class="box" />
    <text x="12" y="36" class="label">Media Player</text>
    <rect x="260" y="0" width="120" height="60" rx="6" class="box" />
    <text x="292" y="36" class="label">Display / LED Controller</text>
    <line x1="120" y1="30" x2="260" y2="30" class="cable" />
    <text x="140" y="18" class="label">HDMI / SDI / Ethernet</text>
    <rect x="520" y="0" width="120" height="60" rx="6" class="box" />
    <text x="548" y="36" class="label">Power Distribution</text>
    <line x1="380" y1="30" x2="520" y2="30" class="cable" />
    <text x="420" y="18" class="label">Power</text>
  </g>
</svg>